queries:
  find_candidates: |
    SELECT e.id,
           e.detected_at,
           e.subdivision_id,
           e.subdivision_fullname,
           e.offenders,
           e.event_type_name
    FROM portal_events e
    WHERE e.detected_at BETWEEN %(ts_from)s AND %(ts_to)s
    ORDER BY ABS(EXTRACT(EPOCH FROM (e.detected_at - %(ts_exact)s))) ASC
    LIMIT %(limit)s;
