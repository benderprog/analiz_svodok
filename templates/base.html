<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Analiz Svodok{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header>
      <h1>Analiz Svodok</h1>
      <nav>
        <a href="/upload">Загрузка</a>
        <a href="/help">Справка</a>
        <a href="/logout">Выйти</a>
      </nav>
    </header>
    <main>
      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
