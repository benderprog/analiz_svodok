{% extends "base.html" %}
{% block title %}Загрузка{% endblock %}
{% block content %}
  <section>
    <h2>Загрузка DOCX</h2>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="docx" accept=".docx" />
      <button type="submit">Анализировать справку</button>
    </form>
  </section>
{% endblock %}
