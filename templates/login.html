<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main class="auth">
      <h2>Вход</h2>
      <form method="post">
        {% csrf_token %}
        <label>Логин
          <input type="text" name="login" required />
        </label>
        <label>Пароль
          <input type="password" name="password" required />
        </label>
        <button type="submit">Войти</button>
      </form>
      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    </main>
  </body>
</html>
